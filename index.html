<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ежедневник</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Ежедневник</h1>
  </header>

  <main class="container">
    <section class="task-form-section">
      <form id="task-form" class="task-form">
        <label for="task-name">Название задачи *</label>
        <input type="text" id="task-name" name="task-name" placeholder="Введите название задачи" required />

        <label for="task-description">Описание</label>
        <textarea id="task-description" name="task-description" placeholder="Введите описание (необязательно)"></textarea>

        <button type="submit" class="add-btn">Добавить</button>
      </form>
    </section>

    <section class="tasks-section">
      <h2>Список задач</h2>
      <div id="tasks-list" class="tasks-list">
        <div class="empty-state">Нет задач. Добавь первую задачу выше!</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Ежедневник | Учебный проект</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
